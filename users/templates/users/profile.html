<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
<h1>User Profile</h1>
    {%csrf_token%}
    <img src="../media/{{profile.photo}}" width="100" height="100">
    <p>Username:{{profile.user.username}}</p><br>
    <p>Contacts:{{profile.phone_number}}</p><br>
    <p>About:{{profile.about}}</p><br>
    <p>Hobby:{{profile.hobby}}</p><br>
    <p>City:{{profile.city}}</p><br>

    <a href="#">Friends</a><br>
    <a href="{%url 'possible_friends'%}">Possible friends</a><br>
    <a href="{%url 'friend_requests'%}">Friend requests</a>
</body>
</html>
